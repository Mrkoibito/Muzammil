    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt</title>
    <script type="text/javascript">

        alert("WARNING! Use Only Small Letters")
        var score=0;
        var ans1 = prompt("How Many Provinces In Pakistan");

        if(ans1==5){
            document.write("Your Ans 1 is Correct" + "<br>" + "<br>");
            score=score+1;
        }
        else(
            document.write("Your Ans 1 Is WRONG!" + "<br>" + "<br>")
        )
        var ans2 = prompt("How Many Balls In an Over?");

        if(ans2==6){
            document.write("Your Ans 2 Is Correct" + "<br>" + "<br>");
            score=score+1;
        }
        else(
            document.write("Your Ans 2 Is WRONG!" + "<br>" + "<br>")
        )

        var ans3 = prompt("How Many Classes In Primary School?");

        if(ans3==5){
            document.write("Your Ans 3 Is Correct" + "<br>" + "<br>")
            score=score+1;
        }
        else(
            document.write("Your Ans 3 Is WRONG!" + "<br>" + "<br>")
        )

        document.write("Your Total Score is " +score);

        

    </script>
</head>
